<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="todo-app">
            <h2>To-do App <img id="list" src="images/list.png" width="40px" height="40px" alt=""></h2>
            <div class="todo-app-header">
                <input id="inputTask" type="text" placeholder="Add your task!">
                <button onclick="addTask()" id="saveBtn">Add</button>
            </div>
            
            <ul id="todo-list">
            </ul>
            <button id="clearBtn" class="clearAll hidden">Clear all finished tasks</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
